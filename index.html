<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <section>
            <div class="row">
                <h3 class="p-3 mb-3 text-center text-primary fw-bolde"> Monthly Earn Expenses & Save </h3>
                <!-- <i class="fa-solid fa-sack-dollar"></i> -->
            </div>
        </section>
    </header>
    <main>
        <section>
            <div class="row">
                <div class="col-lg col-md-fluid col-sm-fluid">
                    <div>
                    <img class="img-thumbnail" src="img/money -bg.jpg" alt="">
                    </div>
                </div>
                <div class="col bg-light text-center g-3">
                    <div>
                        <h4 class="text-center mb-3">Income</h4>
                        <label class="col-sm-1  col-form-label">Income</label>
                        <input class="form-control-sm border-0  p-2 text-white bg-secondary rounded" type="text" >
                    </div>
                    <div class="mt-3">
                        <h4 class="text-center mb-3">Expenses</h4>
                        <label class="col-sm-1  col-form-label">Food:</label>
                        <input class="form-control-sm border-0  p-2 text-white bg-secondary rounded" type="text" >
                    </div>
                    <div class="mt-3">
                         <label class="col-sm-1  col-form-label">Rent:</label>
                        <input class="form-control-sm border-0  p-2 text-white bg-secondary rounded" type="text" >
                    </div>
                    <div class="mt-3">
                        <label class="col-sm-1  col-form-label">Clothes:</label>
                        <input class="form-control-sm border-0  p-2 text-white bg-secondary rounded" type="text" >
                    </div>
                        <button type="button" class="btn mt-3 align-middle px-5 btn-primary">Calculate</button>
                    <div class="mt-3">
                        <h2 class="fw-normal fs-3">Total Expenses: 5500 </h2>
                        <h2 class="fw-normal fs-3">Balance: 4500</h2>
                    </div>  
                    <div class="mt-3"> 
                        <label class="col-sm-1 col-form-label">Save:</label>
                        <input class="form-control-sm border-0  px-0 text-white bg-secondary rounded" type="text" >
                        <label class="col-sm-0  col-form-label"> % </label>  <button type="button" class="btn  align-middle px-5 py-1 btn-primary">Save</button>
                    </div> 
                    <div class="mt-3 mb-5">
                        <h2 class="fw-normal fs-3">Saving Amount: 2000</h2>
                        <h2 class="fw-normal fs-3">Remaining Balance: 2500</h2>
                    </div>  
                </div>
            </div>
        </section>
    </main>
</body>
</html>
