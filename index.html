<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <section>
            <div class="row">
                <h3 class="p-3 mb-3 text-center text-primary fw-bolder text-sm"> Monthly Earn Expenses & Save </h3>
                <h3 class="p-3 mb-3 text-center text-primary fw-bolder text-sm"> Monthly Earn Expenses & Save for test </h3>
                <!-- <i class="fa-solid fa-sack-dollar"></i> -->
            </div>
        </section>
    </header>
    <main>
        <section>
            <div class="row">
                <div class="col-lg col-md-fluid col-sm-fluid">
                    <div>
                    <img class="img-thumbnail" src="img/money -bg.jpg" alt="">
                    </div>
                </div>
                <div class="col bg-light text-center g-3">
                    <div>
                        <h4 class="text-center mb-3 fw-bolder text-sm">Income</h4>
                        <label class="col-sm-1  col-form-label fw-bolder text-sm ">Income:</label>
                        <input id="income-inpute" class="form-control-sm border-0  p-2 text-white bg-secondary rounded" type="text" >
                    </div>
                    <div class="mt-3">
                        <h4 class="text-center mb-3 fw-bolder text-sm">Expenses</h4>
                        <label class="col-sm-1  col-form-label fw-bolder text-sm">Food:</label>
                        <input id="food-inpute" class="form-control-sm border-0  p-2 text-white bg-secondary rounded" type="text" >
                    </div>
                    <div class="mt-3">
                         <label class="col-sm-1  col-form-label fw-bolder text-sm">Rent:</label>
                        <input id="rent-inpute" class="form-control-sm border-0  p-2 text-white bg-secondary rounded" type="text" >
                    </div>
                    <div class="mt-3">
                        <label class="col-sm-1  col-form-label fw-bolder text-sm">Clothes:</label>
                        <input id="clithes-input" class="form-control-sm border-0  p-2 text-white bg-secondary rounded" type="text" >
                    </div>
                        <button id="calculate" type="button" class="btn mt-3 align-middle px-5 btn-primary">Calculate</button>
                    <div class="mt-3">
                        <h2 class="fw-bolder text-sm fs-3">Total Expenses: <span id="total-expenses" > </span> </h2>
                        <h2 class="fw-bolder text-sm fs-3">Balance: <span id="total-Balance" ></span> </h2>
                    </div>  
                    <div class="mt-3"> 
                        <label class="col-sm-1 col-form-label fw-bolder text-sm">Save:</label>
                        <input id="save-moneyInput" class="form-control-sm border-0  px-0 text-white bg-secondary rounded" type="text" >
                        <label class="col-sm-0  col-form-label fw-bolder text-sm"> % </label>
                        <button id="save-moneyButton" type="button" class="btn  align-middle px-5 py-1 btn-primary">Save</button>
                    </div> 
                    <div class="mt-3 mb-5">
                        <h2 class="fw-bolder text-sm fs-3">Saving Amount: <span id="Save-Amount" ></span> </h2>
                        <h2 class="fw-bolder text-sm fs-3">Remaining Balance: <span id="remaninig-balance" ></span> </h2>
                    </div>  
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <div></div>
        </section>
    </footer>
    <script src="js/jsFile.js"></script>
</body>
</html>
